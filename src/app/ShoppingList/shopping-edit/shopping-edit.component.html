<div class="row">
  <div class="col-mid-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" placeholder="Item Name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Quantity" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="addIngredient()" type="button">Add</button>&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" (click)="clearAddFields()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
