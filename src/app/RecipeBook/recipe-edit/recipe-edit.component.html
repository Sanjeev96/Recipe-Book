<!-- THIS FORM USED THE REACTIVE FORM APPROACH -->
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="RecipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class=" col-xs-offset-4 col-12">
      <div class="col-xs-2">
        <button [disabled]="!RecipeForm.valid" class="btn btn-success" type="submit">Save</button>
      </div>
      <div class="col-xs-1">
        <button class="btn btn-danger" (click)="CancelEdit()" type="button">Cancel</button>
      </div>
    </div>
  </div>
      <div class="col-xs-12  fieldSpacing">
        <label>Dish</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="col-xs-12  fieldSpacing">
        <label>Dish ImageURL </label>
        <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imagePath/>
      </div>
      <div class="col-xs-12">
        <img [src]="imagePath.value" class="img-responsive" />
      </div>
      <div class="col-xs-12  fieldSpacing">
        <label>Description</label>
        <textarea
          type="text"
          class="form-control"
          formControlName="description"
          rows="6"
        ></textarea>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10" formArrayName="ingredients" >
          <div class="row" 
          *ngFor="let ingred of getControls(); let i = index;"
          [formGroupName]="i"
          style="margin-top: 8px;" >
             <div class=" col-xs-8">
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" pattern="^[1-9]+[0-9]*$" class="form-control" />
            </div>
            <div class="col-xs-2">
              <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr> 
              <button type="button" (click)="onAddIngredient()" class="btn btn-success" >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
