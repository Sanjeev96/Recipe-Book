<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onNewRecipe()">
      New Recipe
    </button>
    <hr class="hrRecipeButton" />
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <br />
    <app-recipe-items
      *ngFor="let elementRecipe of recipes; let i = index"
      [recipe]="elementRecipe"
      [index]="i"
    ></app-recipe-items>
  </div>
</div>
<hr />
